<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listed Properties | Sentinel Nexus Properties</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{
background:#050f1e;
color:#fff;
min-height:100vh
}

header{
display:flex;align-items:center;gap:20px;
padding:20px 40px;
border-bottom:1px solid rgba(255,255,255,.15)
}
header img{height:55px}
header h1{font-size:24px}
header span{font-size:13px;color:#9fb8ff}

main{max-width:1300px;margin:auto;padding:40px}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px
}

.card{
background:rgba(255,255,255,.07);
border:1px solid rgba(255,255,255,.15);
border-radius:10px;
overflow:hidden;
transition:.3s
}
.card:hover{transform:translateY(-4px)}

.card img{
width:100%;
height:220px;
object-fit:cover
}

.card-content{
padding:20px
}

.badge{
display:inline-block;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:bold;
margin-bottom:10px
}
.sale{background:#9fb8ff;color:#000}
.rent{background:#25D366;color:#000}

h3{margin-bottom:8px}
p{font-size:14px;line-height:1.5;color:#ddd}

.price{
margin-top:10px;
font-size:16px;
font-weight:bold;
color:#9fb8ff
}

footer{
text-align:center;
padding:25px;
border-top:1px solid rgba(255,255,255,.15);
font-size:13px;
color:#bfbfbf;
margin-top:50px
}
</style>
</head>

<body>

<header>
<img src="logo/logo.png">
<div>
<h1>Property Listings</h1>
<span>Sentinel Nexus Properties</span>
</div>
</header>

<main>
<div class="grid" id="propertyGrid"></div>
</main>

<footer>
© 2026 Sentinel Nexus Properties · www.sentinelxinvestments.com
</footer>

<script>
fetch("properties.json")
.then(res => res.json())
.then(data => {
  const grid = document.getElementById("propertyGrid");

  data.forEach(p => {
    const badgeClass = p.listingType === "For Sale" ? "sale" : "rent";

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.images[0]}" alt="Property image">
      <div class="card-content">
        <span class="badge ${badgeClass}">${p.listingType}</span>
        <h3>${p.title}</h3>
        <p><strong>Category:</strong> ${p.category}</p>
        <p><strong>Location:</strong> ${p.location}</p>
        <p>${p.description}</p>
        <div class="price">${p.price}</div>
      </div>
    `;

    grid.appendChild(card);
  });
})
.catch(err => {
  document.getElementById("propertyGrid").innerHTML =
    "<p>⚠️ Unable to load properties at this time.</p>";
});
</script>

</body>
</html>
